components:
  schemas:
    createAccount:
      type: object
      properties:
        firstName:
          type: string
          description: "User's first name"
          example: "John"
          required: true
        lastName:
          type: string
          description: "User's last name"
          example: "Doe"
          required: true
        email:
          type: string
          description: "Email of user"
          example: "john@doe.com"
          required: true
    account:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: "User's ID"
          readOnly: true
          example: "fba5b240-0e68-4e64-aca6-f12022dc4be3"
        firstName:
          type: string
          description: "User's first name"
          example: "John"
        lastName:
          type: string
          description: "User's last name"
          example: "Doe"
        email:
          type: string
          description: "Email of user"
          example: "john@doe.com"
        createdAt:
          type: string
          format: date-time
          description: "Prospect creation time"
          readOnly: true
          example: "2022-04-13T01:52:40.690387Z"
        updatedAt:
          type: string
          format: date-time
          description: "Prospect last updated time"
          readOnly: true
          example: "2022-04-13T01:52:40.690387Z"
        providerType:
          type: string
          enum: [stripe]
          description: "payment provider type"
          example: "stripe"
        providerId:
          type: string
          description: "customer id generated by payment provider"
      example:
        - id: usr_fba5b240-0e68-4e64-aca6-f12022dc4be3
          firstName: "John"
          lastName: "Doe"
          creationAt: "2022-04-13T01:52:40.690387Z"
          updatedAt: "2022-04-13T01:52:40.690387Z"

    accounts:
      type: array
      items:
        $ref: "#/components/schemas/account"

    updateAccount:
      type: object
      properties:
        providerId:
          type: string
          description: "Payment provider customer ID"
          readOnly: true
          required: true
        firstName:
          type: string
          description: "User's first name"
          example: "John"
          required: false
        lastName:
          type: string
          description: "User's last name"
          example: "Doe"
          required: false
        email:
          type: string
          description: "Email of user"
          example: "john@doe.com"
          required: false